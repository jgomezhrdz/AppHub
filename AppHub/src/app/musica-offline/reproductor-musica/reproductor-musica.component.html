<div class="card">
  <h5 class="card-header" align="center">Music Player</h5>
</div>
<div class = "center">
    <div class="panel" align="center">
        <div class="card2">
          <h5 class="card-header" align="center" type="text" maxlength="10">
          <marquee behavior="scroll"  direction="left" >{{ cancionActual.getTitle() }}</marquee>
          </h5>
        </div>
    </div>
    <br>
    <div class="container" align="center" disabled>
      <audio #player controls autoplay src='../../../assets/musica/{{cancionActual.getTitle()}}.mp3' type="audio/mp3" >
      </audio>
    </div>
    <button type="button" class="btn" (click)="retrocederCancion()">
      <img src="../../../assets/iconos/anterior.png" />
    </button>
    &nbsp;&nbsp;&nbsp;
    <marquee behavior="scroll" direction="left" >
      {{iterador.peekPrevious().getTitle()}}
    </marquee>
    <br>
    <button type="button" class="btn" (click)="pasarCancion()">
        <img src="../../../assets/iconos/proximo.png" />
    </button>
    <br>
    &nbsp;&nbsp;&nbsp;
    <marquee behavior="scroll" direction="left" >
      {{iterador.peekNext().getTitle()}}
    </marquee>
</div>
