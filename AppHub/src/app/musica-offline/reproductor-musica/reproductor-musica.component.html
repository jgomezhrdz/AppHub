        <div class="content">
          <div align="center">{{ cancionActual.getTitle() }}</div>
          <div align="center">
          <audio #player controls autoplay src='../../../assets/musica/{{cancionActual.getTitle()}}.mp3' type="audio/mp3" >
          </audio>
        </div>

        </div>
      </div>
    <button type="button" class="btn btn-outline-info" (click)="retrocederCancion()"><--</button>

    <button type="button" class="btn btn-outline-info" (click)="pasarCancion()">--></button>
    &nbsp;&nbsp;&nbsp;{{iterador.peekNext().getTitle()}}
</div>
