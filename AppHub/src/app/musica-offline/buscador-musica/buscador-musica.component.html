
<div class="card">
  <h5 class="card-header" align="center">Search Song</h5>   
    <div class="card-body">
      <div class="container">
        <div class="input-group mb-3">
          <input [(ngModel)]="valor"  name="keyword" class="form-control" id="exampleInput" placeholder="Keywords..."/>
          <div class="input-group-append">
            <button type="button" class="btn btn-outline-secondary" (click) = "buscar()">
              <i class="fa fa-search"></i>
            </button>
          </div>
          <div class="input-group-append">
            <select class = "btn btn-outline-secondary btn-sm dropdown-toggle" [(ngModel)]="implementacionSeleccionada" (change)="change($event)" [ngModelOptions]="{standalone: true}">
              <option value="0">Title</option>
              <option value="1">ID</option>
            </select>
          </div>
        </div>
      </div>
</div>

<div class="ui four column grid">
<div class="column" *ngFor="let coincidente of listaCoincidentes">
  <div class="ui card">
    <div class="content">
      <a class="header" style="margin: 1em 0 1em 0;">{{ coincidente.getTitle() }}</a>
      <div class="meta">
        <span class="ui right floated date" style="font-weight: bolder;">ID: {{ coincidente.getId() }}</span>
      </div>
    </div>
  </div>
  <div>
    <button class="btn btn-outline-dark" (click)="watch(coincidente)">
      <i class="external alternate icon"></i>
      Watch
    </button>
    
    <button type="button" class="btn btn-danger" (click) = "borrar(coincidente)">Delete</button>
  </div>
</div>
</div>
