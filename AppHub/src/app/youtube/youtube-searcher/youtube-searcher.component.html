
<div class="card">
  <h5 class="card-header" align="center">Search Video</h5>
        
    <div class="card-body">
      <div class="container">
        <div class="input-group mb-3">
          
          <input [(ngModel)]="keyword" name="keyword" class="form-control" id="exampleInput" placeholder="Keywords..."/>
          <div class="input-group-append">
            <button type="button" class="btn btn-outline-secondary" (click)="getVideosList()">
              <i class="fa fa-search"></i>
            </button>
          </div>
          <div class="input-group-append">
            <select class = "btn btn btn-outline-secondary dropdown-toggle dropdown-toggle-split" [(ngModel)] = "estrategiaSeleccionada"  [ngModelOptions]="{standalone: true}" (change)="change($event)">
              <option value="1">Rating</option>
              <option value="2">Date</option>
            </select>
          </div>
          
        </div>
        </div>
</div>


<div class="ui four column grid">
  <div class="column" *ngFor="let video of videos">
    <div class="ui card">
      <div class="content">
        <a class="header" style="margin: 1em 0 1em 0;">{{ video.title }}</a>
        <div class="meta">
          <span class="ui right floated date" style="font-weight: bolder;">{{ video.publishedAt | date:'mediumDate' }}</span>
        </div>
        <div class="description">
          {{ video.description?.slice(0,100) }}...
        </div>
      </div>
    </div>
    <button (click)="watchVideo(video)">
      watch
    </button>
  </div>
</div>
