
<div class = "center">
    <div class ="card">
        <br>
        <div align="center">
            <div class="btn-group" role="group" aria-label="Basic example">
                <button type="button" class="btn btn-secondary btn-sm" (click)="setValor(1)">Administrador</button>
                <button type="button" class="btn btn-secondary btn-sm" (click)="setValor(2)">Usuario Invitado</button>
            </div>
        </div>
        <br>
        <div style="width: 24rem;">
            <div class="form-group" *ngIf="getValor()==1">
            <label for="exampleInputEmail1">Email address</label>
            <input type="email" [(ngModel)]="id" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
            </div>
            <div class="form-group" *ngIf="getValor()==2">
                <label for="exampleInputEmail1">Username</label>
                <input type="email" [(ngModel)]="id" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
            </div>
            <div class="form-group">
            <label for="exampleInputPassword1">Password</label>
            <input type="password" [(ngModel)]="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
            </div>
            <div align = "center">
                <button type="submit" (click)="inicioSesion()" class="btn btn-outline-success">Login</button>
                &nbsp;&nbsp;
                <button class="btn btn-outline-info" (click) = "registro()">Register</button>
            </div>
        </div>
        <br>
    </div>
</div>
